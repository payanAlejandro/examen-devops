name: Composer

on:
  push:
    branches: [ main, DEV ]
  pull_request:
    branches: [ main, DEV ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6

    - name: checkout repo
    - uses: actions/checkout@v3

    - name: setup composer
    - uses: php-actions/composer@v6
    with:
      run: composer install

    - name: Test
      run: composer test tests


    - name: PHP Syntax Checker (Lint)
      run: composer lint src
      
