name: Composer

on:
  push:
    branches: [ main, DEV ]
  pull_request:
    branches: [ main, DEV ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6


    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        command: composer install 

    - name: Test
      uses: php-actions/composer@v6
      with: 
        command: composer/test test 

    - name: Lint
      uses: php-actions/composer@v6
      with: 
        command: composer lint/src 

